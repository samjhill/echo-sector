name: Build and Deploy Web Game

on:
  push:
    branches: [main]

jobs:
  export-html5:
    name: Export HTML5 and Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - uses: chickensoft-games/setup-godot@v2
      name: ðŸ¤– Setup Godot
      with:
        # Version must include major, minor, and patch, and be >= 4.0.0
        # Pre-release label is optional.
        version: 4.4.1 # also valid: 4.0.0.rc1 or 4.0.0 or "global.json", etc
        # Use .NET-enabled version of Godot (the default is also true).
        use-dotnet: true

    - name: Set up Godot Export
      uses: firebelley/godot-export@v6.0.0
      with:
        # Defining all the required inputs
        godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
        godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
        relative_project_path: ./
        archive_output: true
        cache: true

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        publish_branch: gh-pages
